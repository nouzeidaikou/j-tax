<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없습니다 | 일본후생연금 탈퇴일시금 청구대행서비스</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #1e90ff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #666;
    }
    .btn {
      display: inline-block;
      background-color: #1e90ff;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #4682b4;
    }
  </style>
  <script>
    // 3초 후 홈페이지로 리다이렉트
    setTimeout(function() {
      window.location.href = 'index.html';
    }, 3000);
  </script>
</head>
<body>
  <div class="container">
    <h1>404 - 페이지를 찾을 수 없습니다</h1>
    <p>요청하신 페이지를 찾을 수 없습니다. 3초 후 홈페이지로 자동 이동합니다.</p>
    <a href="index.html" class="btn">지금 홈페이지로 이동</a>
  </div>
</body>
</html>
